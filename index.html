<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen text-black ">

    <div class="flex flex-col shadow-md px-10 bg-white w-full rounded-xl pt-6 pb-9 max-w-2xl">
        <form action="" id="studentGrade" onsubmit="submitForm();">

            <h1 class="text-3xl text-black text-center font-bold pb-9">Student Grade Evaluator</h1>

            <div class="grid grid-cols-2 gap-4">

                <div>
                    <label for="" class="font-bold">Python:</label>
                    <input type="number" id="python" class="bg-gray-200 w-full p-1 border rounded">
                </div>


                <div>
                    <label for="" class="font-bold">Robotics:</label>
                    <input type="number" id="robotics" class="bg-gray-200 w-full p-1 border rounded">
                </div>


                <div>
                    <label for="" class="font-bold">computer:</label>
                    <input type="number" id="computer" class="bg-gray-200 w-full p-1 border rounded">
                </div>

                <div>
                    <label for="" class="font-bold">Total Marks:</label>
                    <input type="number" id="total" readonly class="bg-gray-200 w-full p-1 border rounded">
                </div>
                <div>
                    <label for="" class="font-bold">Maths:</label>
                    <input type="number" id="maths" class="bg-gray-200 w-full p-1 border rounded">
                </div>

                <div>
                    <label for="" class="font-bold">Average:</label>
                    <input type="number" id="average" readonly class="bg-gray-200 w-full p-1 border rounded">
                </div>

                <div>
                    <label for="" class="font-bold">Chemistry:</label>
                    <input type="number" id="chemistry" class="bg-gray-200 w-full p-1 border rounded">
                </div>


                <div>
                    <label for="" class="font-bold">Grade:</label>
                    <input type="text" id="grade" readonly class="bg-gray-200 w-full p-1 border rounded">
                </div>

                <div>
                    <label for="" class="font-bold">English:</label>
                    <input type="number" id="english" class="bg-gray-200 w-full p-1 border rounded">
                </div>

            </div>

            <div class="mt-5 flex justify-center">
                <button type="button" onclick="submitForm()" class="w-25 h-10 bg-gray-400 hover:bg-gray-500 text-black text-xl font-bold rounded-[5px] cursor-pointer px-4 py-2">Submit</button>
            </div>




        </form>



    </div>

    <script src="student-grade.js"></script>

</body>

</html>
